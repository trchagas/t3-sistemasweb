<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contador de epis√≥dios de anime</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body onload="getAnimes()">
    <div class="d-flex h-100">
        <div class="sidebar d-flex flex-column">
            <p class="title">Contador de epis√≥dios de anime</p>
            <a class="navitem" href="index.html">In√≠cio</a>
            <a class="navitem" href="add.html" class="">Adicionar</a>
            <a class="selected">Em andamento</a>
        </div>
        
        <div class="w-100 main">
            <p>Animes em andamento:</p>
            <div id="animes-list" class="row"></div>
        </div>
    </div>


    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true" data-bs-backdrop='static'>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="review-form" class="d-grid gap-3">
            <div class="modal-header">
              
              <div id="anime-info"></div>
              
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nome:</label>
                  <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Insira seu nome">
                </div>
                <div class="form-group">
                  <p class="mt-2">Voc√™ recomendaria este anime?</p>
                  <div id="recommended" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input value="true" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                    <label class="btn btn-success" for="btnradio1">üëç</label>
                  
                    <input value="false" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-danger" for="btnradio2">üëé</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Descreva sua an√°lise:</label>
                  <textarea class="form-control" id="inputReview" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearForm()">Fechar</button>
              <button id="submit-button" disabled type="submit" class="btn btn-primary" data-bs-dismiss="modal">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="list.js"></script>
</body>
</html>
